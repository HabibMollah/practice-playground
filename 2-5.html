<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS for Complete Beginners: Example 2-5</title>

		<style>
			body {
				line-height: 1.5;
			}

			span {
				background-color: lightgreen;
			}

			a {
				outline: 6px solid lightcoral;
			}

			p {
				outline: 6px solid cornflowerblue;
			}

			h1 {
				outline: 6px solid yellowgreen;
				box-sizing: content-box;
			}

			div {
				outline: 6px solid blueviolet;
			}
		</style>
	</head>
	<body>
		<h1>This is heading 1</h1>
		<p>Lorem <span>ipsum</span> dolor sit amet consectetur adipisicing elit. Excepturi doloremque quisquam odit modi totam omnis fugiat doloribus amet repellendus quas, <a href="#">laboriosam facilis</a> consectetur nulla fugit aliquid nihil deleniti laudantium dignissimos!</p>
		<div>
			<p>
				This is a div.
			</p>
		</div>
	</body>
</html>
